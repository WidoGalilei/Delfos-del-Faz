<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appartments</title>
    
    <link rel="stylesheet" href="main css.css">
    <link rel="stylesheet" href="appartments.css">
</head>
<body>
    <div id="mainApartmentContainer">

        <img src="./Images/Logo.png" alt="" id="LogoImg">

        <h1 id="mainTittle"></h1>

        <!-- Appartment 1 -->

        <div id="app1" class="appartments">

            <h2 id="app1Tittle" class="appTitle"></h2>

            <p id="app1text" class="text"></p>

            <div id="app1PicContainer" class="picContainer">

                <img src="./Appartm.pics/H1 Cama.jpg" alt="Main bedroom" class="pictures" id="bed1">
                <img src="./Appartm.pics/H1 Ventanas.jpg" alt="Livingroom and kitchen" class="pictures" id="window1">
                <img src="./Appartm.pics/H1 Salon.jpg" alt="" class="pictures" id="livingRoom1">
                <!-- <img src="" alt="" class="pictures" id="bathRoom1"> -->
                <img src="./Appartm.pics/twinbeds.jpg" alt="" class="pictures" id="twinBeds">
            </div>

            <a href="" id="reserve" class="resvButton"></a>
        </div>

        <!-- Appartment 2 -->

        <div id="app2" class="appartments">

            <h2 id="app2Tittle" class="appTitle"></h2>

            <p id="app2text" class="text"></p>


            <div id="app2PicContainer" class="picContainer">

                <img src="./Appartm.pics/H2 Cama.jpg" alt="" class="pictures" id="bed2">
                <img src="./Appartm.pics/H2 Ventana.jpg" alt="" class="pictures" id="window2">
                <img src="./Appartm.pics/H2 salon.jpg" alt="" class="pictures" id="livingRoom2.1">
                <img src="./Appartm.pics/H2 salon2.jpg" alt="" class="pictures" id="livingRoom2.2">

                <img src="./Appartm.pics/H2 Banos.jpg" alt="" class="pictures" id="bathRoom2">
                <!-- <img src="" alt="" class="pictures" id="pic"> -->
            </div>


            <a href="" id="reserve" class="resvButton"></a>
        </div>

        <!-- Appartment 3 -->

        <div id="app3" class="appartments">

            <h2 id="app3Tittle" class="appTitle"></h2>

            <p id="app3text" class="text"></p>

            <div id="app3PicContainer" class="picContainer">

                <img src="./Appartm.pics/H3 cama.jpg" alt="" class="pictures" id="bed3">
                <!-- <img src="./Appartm.pics/" alt="" class="pictures" id="window3"> -->
                <img src="./Appartm.pics/H3 salon.jpg" alt="" class="pictures" id="livingRoom3">
                <img src="./Appartm.pics/H3 banos.jpg" alt="" class="pictures" id="bathRoom3">
                <!-- <img src="" alt="" class="pictures" id="pic"> -->
            </div>


            <a href="" id="reserve" class="resvButton"></a>
        </div>
    </div>

    <script src="Appartment.js"></script>

</body>
</html>
